<!doctype html>
<html>

<head>
	<base href="/">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- icons -->
	<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
	<link rel="icon" type="image/png" href="/favicon-32x32.png" sizes="32x32">
	<link rel="icon" type="image/png" href="/favicon-16x16.png" sizes="16x16">
	<link rel="manifest" href="/manifest.json">
	<link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
	<meta name="apple-mobile-web-app-title" content="Knights of Karma">
	<meta name="application-name" content="Knights of Karma">
	<meta name="theme-color" content="#ffffff">

	<title>Knights of Karma - An Elite Dangerous Playergroup</title>
	<meta name="description" content="An Elite Dangerous playergroup founded to provide a home for all Commanders. As long as they follow our one rule: don't be a dick">

	<!-- fonts -->
	<link href="https://fonts.googleapis.com/css?family=Rubik:700" rel="stylesheet">

	<!-- build:css css/app.min.css -->
	<!-- bower:css -->
	<link rel="stylesheet" href="lib/motion-ui/dist/motion-ui.css" />
	<!-- endbower -->
	<link rel="stylesheet" href="css/app.css">
	<!-- endbuild -->
</head>

<body ng-app="kokApp">
	<kok-modal modal-id="loginModal">
		<h1>And you are?</h1>
		<p>Enter your login details below</p>
		<hr>
		<div class="row">
			<div class="small-12 medium-4 large-3 columns">
				<label class="text-right middle" for="cmdrname">CMDR Name:</label>
			</div>
			<div class="small-12 medium-8 large-9 columns">
				<input type="text" id="cmdrname" name="cmdrname" placeholder="CMDR Name">
			</div>
		</div>
		<div class="row">
			<div class="small-12 medium-4 large-3 columns">
				<label class="text-right middle" for="pwd">Password:</label>
			</div>
			<div class="small-12 medium-8 large-9 columns">
				<input type="password" id="pwd" name="pwd" placeholder="Password">
			</div>
			<div class="row">
				<div class="small-12 columns">
					<button type="submit">Submit</button>
				</div>
			</div>
		</div>
	</kok-modal>

	<kok-modal modal-id="being-a-dick">
		<div class="text-center">
			<img src="images/howtonotbeadick.jpg" alt="Flow chat describing how to not be a dick">
		</div>
	</kok-modal>

	<kok-modal modal-id="signUpModal">
		<h1>Sign-Up Form</h1>
		<p>Please complete our 7-second form</p>
		<hr>
		<kok-signup></kok-signup>
	</kok-modal>

	<div class="title-bar" data-responsive-toggle="top-menu" data-hide-for="medium">
			<button class="menu-icon" type="button" data-toggle></button>
			<div class="title-bar-title">Menu</div>
	</div>

	<div data-sticky-container>
		<nav id="top-menu" class="top-bar sticky" data-sticky data-options="marginTop:0;" style="width:100%">
			<div class="top-bar-title">
				<ul class="vertical medium-horizontal menu">
					<li class="menu-text"><a href="/#/"><img src="images/Coat of Arms.png" alt="Knights of Karma logo" style="height:1.2em"></a></li>
				</ul>
			</div>

			<div class="top-bar-left">
				<ul class="vertical medium-horizontal menu">
					<li><a href="/#/">Home</a></li>
					<li><a href="/#/contact">Contact</a></li>
					<li><a href="#">Roster</a></li>
					<li><a href="#">Gallery</a></li>
					<li><a href="#">News</a></li>
				</ul>
			</div>

			<div class="top-bar-right">
				<ul class="vertical medium-horizontal menu">
					<li><a data-open="signUpModal">Join Us</a></li>
					<li><a data-open="loginModal">Login</a></li>
				</ul>
			</div>
		</nav>
	</div>

	<div ng-view>

	</div>
	<!-- build:js js/main.min.js -->
	<!-- bower:js -->
	<script src="lib/jquery/dist/jquery.js"></script>
	<script src="lib/what-input/what-input.js"></script>
	<script src="lib/foundation-sites/dist/foundation.js"></script>
	<script src="lib/motion-ui/dist/motion-ui.js"></script>
	<!-- endbower -->
	<script src="js/app.js"></script>
	<!-- endbuild -->
</body>

</html>
