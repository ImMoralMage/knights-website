<div class="media-object" ng-repeat="member in ProfilesCtrl.members">
	<div class="media-object-section middle">
		<div class="thumbnail profile-thumbnail">
			<img class="profile-images" ng-src="{{member.src}}" alt="Avatar for {{member.name}}" title="{{member.name}}">
		</div>
	</div>

	<div class="media-object-section member-profile">
		<h3>{{member.username}}</h3>

		<ul class="profile-list">
			<li><strong>Favourite Activity:</strong> {{member.gameRole}}</li>
			<li><strong>Ship:</strong> {{member.ship}}</li>
			<li><strong>Bio:</strong> {{member.bio}}</li>
		</ul>
	</div>

</div>
