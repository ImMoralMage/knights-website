<button class="button" ng-click="myActionsCtrl.uploadImage()" data-open="imageUploadModal">Upload</button>

<kok-modal modal-id="imageUploadModal">
    <div class="row">
        <div class="small-12 medium-8 large-8 columns">
            <input type="text" value="{{file.name}} {{errfile.name}} {{errfile.error}}" readonly>
        </div>
        <div class="small-6 medium-4 large-4 columns">
            <button class="button" type="file" ngf-select="myActionsCtrl.browseImage($file, $invalidFiles)" accept="image/*">Browse</button>
        </div>
        <div class="small-6 medium-4 large-4 columns">
            <button class="button" ng-click="myActionsCtrl.uploadImage()">Upload</button>
        </div>
    </div>
</kok-modal>
